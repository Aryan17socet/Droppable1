<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Droppable</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#Sky9S").draggable();
            $("@Sky9")
        });
        $("#droppable").droppable({
            drop: function (event, ui) {
                $(this).addClass("ui-state-highlight")
                    .find("p").html("Dropped!");
            }
        });

    </script>

    <style>
        .box1 {
            background-color: rgb(246, 11, 11);
            color: rgb(0, 0, 0);
            width: 150px;
            height: 150px;
        }

        .box2 {
            background-color: rgb(219, 199, 21);
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
        }

        </style
    </style>
</head>

<body>
    <div class="box1" id="Sky9S">
        <p>Lorem, ipsum dolor.</p>
    </div>
    <hr>
    <div class="box2" id="droppable">
        <p>Lorem, ipsum dolor.</p>
    </div>
    <hr>

</body>

</html>
